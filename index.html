<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Audit | Third wave coffee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    .fade-in { opacity: 0; animation: fadeIn 0.6s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    body, input, button { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const params = new URLSearchParams(window.location.search);
    const auditorName = params.get('name') || '';
    const auditorId   = params.get('id') || '';
    const safeVibrate = pattern => { if(navigator?.vibrate) navigator.vibrate(pattern); };
    const safeLS = { get:k=>{try{return localStorage.getItem(k)}catch{return null}}, set:(k,v)=>{try{localStorage.setItem(k,v)}catch{}}, clear:()=>{try{localStorage.clear()}catch{}} };

    // Full checklist config, negative marking included
    const SECTIONS = [
      { id:'TrainingMaterials', title:'Training Materials', items:[
        {id:'TM_1',q:'FRM available at store?',w:1},
        {id:'TM_2',q:'BRM available at store?',w:1},
        {id:'TM_3',q:'One-pager – Hot/Cue Cards displayed?',w:1},
        {id:'TM_4',q:'One-pager – Cold/Cue Cards displayed?',w:1},
        {id:'TM_5',q:'Dial-in One-pager visible?',w:2},
        {id:'TM_6',q:'New-launch learning material posted?',w:1},
        {id:'TM_7',q:'COFFEE & HD Playbook in store?',w:1},
        {id:'TM_8',q:'MSDS & Shelf life chart displayed?',w:1},
        {id:'TM_9',q:'Career Progression Chart & Reward Poster displayed?',w:1}
      ]},
      { id:'LMS', title:'LMS Usage', items:[
        {id:'LMS_1',q:'Orientation & Induction completed within 3 days of joining?',w:4,wneg:-4},
        {id:'LMS_2',q:'All assessments & knowledge checks on LMS?',w:4,wneg:-4},
        {id:'LMS_3',q:'Team uses LMS for new info & comms?',w:2}
      ]},
      { id:'Buddy', title:'Buddy Trainer Availability & Capability', items:[
        {id:'Buddy_1',q:'Does the café have at least 2 certified Buddy Trainers?',w:2},
        {id:'Buddy_2',q:'Buddy Trainers passed skill checks?',w:2},
        {id:'Buddy_3',q:'Trainees rostered with Buddies?',w:1},
        {id:'Buddy_4',q:'Buddy Trainers attended workshop?',w:2},
        {id:'Buddy_5',q:'Explain 4-step training process?',w:2},
        {id:'Buddy_6',q:'Navigate LMS flawlessly?',w:1}
      ]},
      { id:'NewJoiner', title:'New Joiner Training & Records', items:[
        {id:'NJ_1',q:'OJT book available for all partners?',w:1},
        {id:'NJ_2',q:'Trainees completing skill checks?',w:1},
        {id:'NJ_3',q:'Training aligned with plan?',w:1},
        {id:'NJ_4',q:'Aware of progressions?',w:1},
        {id:'NJ_5',q:'Managers completed SHLP training?',w:2},
        {id:'NJ_6',q:'2 FOSTAC-certified managers?',w:2},
        {id:'NJ_7',q:'ASM/SM training completed?',w:2}
      ]},
      { id:'PartnerKnowledge', title:'Partner Knowledge', items:[
        {id:'PK_1',q:'Aware of company communications?',w:2},
        {id:'PK_2',q:'Conduct Coffee Tasting & Sampling?',w:2},
        {id:'PK_3',q:'Sampling per guidelines?',w:2},
        {id:'PK_4',q:'Tasting engaging?',w:2},
        {id:'PK_5',q:'Aware of manual brew standards?',w:2},
        {id:'PK_6',q:'Partners follow grooming standards?',w:2},
        {id:'PK_7',q:'Pop-quiz key topics passed?',w:3,wneg:-3}
      ]},
      { id:'TSA', title:'TSA - Training Skill Assessment', items:[
        {id:'TSA_1',q:'Hot & Cold stations work?',w:10},
        {id:'TSA_2',q:'Food station cleanliness?',w:10},
        {id:'TSA_3',q:'Customer Service quality?',w:10}
      ]},
      { id:'CustomerExperience', title:'Customer Experience', items:[
        {id:'CX_1',q:'Music at proper volume?',w:1},
        {id:'CX_2',q:'Temperature comfortable?',w:1},
        {id:'CX_3',q:'Washrooms clean?',w:1},
        {id:'CX_4',q:'Wi-Fi working?',w:1},
        {id:'CX_5',q:'VM displays correct?',w:2},
        {id:'CX_6',q:'Furniture well-kept?',w:1},
        {id:'CX_7',q:'Understanding MA/CPI/QA?',w:1},
        {id:'CX_8',q:'Latest Mystery Audit score?',w:1},
        {id:'CX_9',q:'Top 2 CX opps last month?',w:1}
      ]},
      { id:'ActionPlan', title:'Action Plan & Continuous Improvement', items:[
        {id:'AP_1',q:'Concerns addressed within 48hrs?',w:1,wneg:-1},
        {id:'AP_2',q:'Action points closed/work-in-progress?',w:2},
        {id:'AP_3',q:'Managers aware of action plan?',w:2}
      ]}
    ];
    const optionColors = { yes:'green', no:'red', na:'yellow' };
    const options = Object.entries(optionColors);

    function App(){
      const [resp,setResp]=useState(()=>JSON.parse(safeLS.get('resp')||'{}'));
      const [storeName,setStoreName]=useState(safeLS.get('storeName')||'');
      const [storeId,setStoreId]=useState(safeLS.get('storeId')||'');
      const [imgs,setImgs]=useState(()=>JSON.parse(safeLS.get('imgs')||'{}'));
      useEffect(()=>{safeLS.set('resp',JSON.stringify(resp));},[resp]);
      useEffect(()=>{safeLS.set('storeName',storeName);},[storeName]);
      useEffect(()=>{safeLS.set('storeId',storeId);},[storeId]);
      useEffect(()=>{safeLS.set('imgs',JSON.stringify(imgs));},[imgs]);

      const handleOption=(sec,it,val)=>{const key=`${sec.id}_${it.id}`;setResp(p=>({...p,[key]:val}));if(navigator?.vibrate){if(val==='yes')safeVibrate(50);else if(val==='no')safeVibrate([50,100]);}};
      const handleTSA=(sec,it,val)=>{const key=`${sec.id}_${it.id}`;setResp(p=>({...p,[key]:val}));};
      const addImages=(sec,e)=>{Array.from(e.target.files).forEach(f=>{EXIF.getData(f,function(){const r=new FileReader();r.onload=ev=>setImgs(p=>({...p,[sec.id]:[...(p[sec.id]||[]),ev.target.result]}));r.readAsDataURL(f);});});e.target.value=null;};
      const scrollTo=(id)=>{const el=document.getElementById(id);if(el)el.scrollIntoView({behavior:'smooth',block:'center'});};

      // Calculate all scoring for report and PDF
      function calculateScore(section, resp) {
        let score = 0, max = 0;
        for(const it of section.items){
          const key = `${section.id}_${it.id}`;
          const r = resp[key];
          if(section.id==='TSA'){
            const v = parseInt(r)||0;
            score += v;
            max += it.w;
          } else {
            if(r==='yes') score+=it.w;
            else if(r==='no' && it.wneg) score+=it.wneg;
            if(r!=='na') max+=Math.abs(it.w);
          }
        }
        return {score, max};
      }

      const handleSubmit = e => {
        e.preventDefault();
        if(!storeName.trim()){safeVibrate([200,200]);scrollTo('storeName');return;}
        if(!storeId.trim()){safeVibrate([200,200]);scrollTo('storeId');return;}
        for(const sec of SECTIONS)for(const it of sec.items){const key=`${sec.id}_${it.id}`;if(resp[key]==null){safeVibrate([200,200]);scrollTo(key);return;}}
        // Calculate section & total
        let total=0,max=0;
        const sectionScores = SECTIONS.map(sec=>{
          const {score, max:sectionMax} = calculateScore(sec,resp);
          total+=score; max+=sectionMax;
          return {id:sec.id,score,max:sectionMax};
        });
        const pct=max?Math.round((total/max)*100):0;
        // Generate PDF
        const {jsPDF}=window.jspdf; const doc=new jsPDF({orientation:'portrait',unit:'mm',format:'a4'});
        // Title/Credentials
        doc.setFont('helvetica','bold');doc.setFontSize(20);
        doc.text('Training Audit | Third wave coffee',105,15,{align:'center'});
        doc.setFontSize(12); doc.setFont('helvetica','normal');
        doc.text(`Auditor: ${auditorName||'-'} (ID: ${auditorId||'-'})`, 12, 24);
        doc.text(`Store: ${storeName||'-'} (ID: ${storeId||'-'})`, 105, 24, {align:'center'});
        doc.text(`Overall Score: ${total}/${max}     Percentage: ${pct}%`, 200, 24, {align:'right'});
        let y=30;
        // Section by section, box style, don't split section
        SECTIONS.forEach((sec,idx)=>{
          // Section box + score
          const secScore = sectionScores[idx];
          let boxTop = y+2, boxHeight = 0;
          // Estimate height for table
          let tableHeight = sec.items.length*8+18;
          let imgsHeight = (imgs[sec.id]||[]).length ? 38 : 0;
          boxHeight = tableHeight+imgsHeight+14;
          if(y+boxHeight>285) { doc.addPage(); y=20; boxTop=y+2; }
          // Pastel fill
          doc.setFillColor(238,242,255); // pastel
          doc.roundedRect(8, boxTop, 194, boxHeight, 6, 6, 'F');
          // Section title & score
          doc.setFont('helvetica','bold'); doc.setFontSize(14);
          doc.setTextColor(60,60,60);
          doc.text(sec.title, 14, y+13);
          doc.setFont('helvetica','normal'); doc.setFontSize(11); doc.setTextColor(100,100,100);
          doc.text(`(${secScore.score}/${secScore.max})`, 190, y+13,{align:'right'});
          y+=18;
          // Table
          const rows = sec.items.map(it=>{
            const key = `${sec.id}_${it.id}`;
            let respText = resp[key]==='yes'?'YES':resp[key]==='no'?'NO':resp[key]==='na'?'NA':resp[key];
            let score = sec.id==='TSA'?(parseInt(resp[key])||0):(resp[key]==='yes'?it.w:(resp[key]==='no'&&it.wneg?it.wneg:0));
            return [it.q,respText,score];
          });
          doc.autoTable({
            head:[['Question','Response','Score']],
            body:rows,
            startY:y,
            margin:{left:16,right:16},
            tableWidth: 'auto',
            styles:{fontSize:10,textColor:50},
            headStyles:{fillColor:[100,116,139],textColor:255,fontStyle:'bold'},
            bodyStyles:{fillColor:[255,255,255],textColor:30},
            didDrawPage: (d) => {}
          });
          y=doc.lastAutoTable.finalY+6;
          // Images for section
          if(imgs[sec.id]){
            imgs[sec.id].forEach(src=>{
              if(y>275){doc.addPage();y=24;}
              doc.addImage(src,'JPEG',18,y,28,28); y+=30;
            });
          }
          y+=4;
        });
        doc.save(`audit_${storeName}_${Date.now()}.pdf`);
      };

      return (
        <form onSubmit={handleSubmit} className="space-y-6 p-4 bg-white rounded-lg shadow fade-in max-w-3xl mx-auto my-2">
          <h1 className="text-2xl font-bold text-center mb-2">Training Audit | Third wave coffee</h1>
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3">
            <div><label className="block text-xs font-medium">Auditor Name</label><input id="auditorName" readOnly value={auditorName} className="w-full p-2 border rounded bg-gray-100 text-xs"/></div>
            <div><label className="block text-xs font-medium">Auditor ID</label><input id="auditorId" readOnly value={auditorId} className="w-full p-2 border rounded bg-gray-100 text-xs"/></div>
            <div><label htmlFor="storeName" className="block text-xs font-medium">Store Name</label><input id="storeName" value={storeName} onChange={e=>setStoreName(e.target.value)} className="w-full p-2 border rounded text-xs"/></div>
            <div><label htmlFor="storeId" className="block text-xs font-medium">Store ID</label><input id="storeId" value={storeId} onChange={e=>setStoreId(e.target.value)} className="w-full p-2 border rounded text-xs"/></div>
          </div>
          {SECTIONS.map(sec=>(
            <div key={sec.id} className="mb-6 fade-in bg-indigo-50 rounded-lg p-3 shadow-inner">
              <div className="border-b pb-1 mb-2"><h2 className="text-base font-semibold text-gray-700">{sec.title}</h2></div>
              <table className="w-full border-collapse">
                <thead>
                  <tr className="bg-indigo-100 text-gray-800 text-xs">
                    <th className="border px-2 py-1 text-left font-bold">Question</th>
                    {sec.id==='TSA'
                      ? [10,5,0].map(val=><th key={val} className="border px-2 py-1 text-center text-xs">{val}</th>)
                      : options.map(([opt])=><th key={opt} className="border px-2 py-1 text-center text-xs uppercase">{opt}</th>)}
                  </tr>
                </thead>
                <tbody>
                  {sec.items.map(it=>{
                    const key=`${sec.id}_${it.id}`;
                    return (
                      <tr id={key} key={it.id} className="even:bg-indigo-50 hover:bg-indigo-100">
                        <td className="border px-2 py-1 text-xs">{it.q}</td>
                        {sec.id==='TSA'
                          ? [10,5,0].map(val=>{
                              const sel=resp[key]===String(val);
                              return (
                                <td key={val} className="border px-2 py-1 text-center">
                                  <button
                                    type="button"
                                    onClick={()=>handleTSA(sec,it,String(val))}
                                    className={`${sel?'bg-blue-200 ring-2 ring-blue-500':'bg-gray-200'} hover:bg-blue-300 px-2 py-0.5 text-xs rounded-full transition`}
                                  >{val}</button>
                                </td>
                              );
                            })
                          : options.map(([opt,color])=>{
                              const sel=resp[key]===opt;
                              return (
                                <td key={opt} className="border px-2 py-1 text-center">
                                  <button
                                    type="button"
                                    onClick={()=>handleOption(sec,it,opt)}
                                    className={`${sel?`bg-${color}-200 ring-2 ring-${color}-500`:`bg-${color}-100`} hover:bg-${color}-300 px-2 py-0.5 text-xs rounded-full transition`}
                                  >{opt.toUpperCase()}</button>
                                </td>
                              );
                            })}
                      </tr>
                    );
                  })}
                </tbody>
              </table>
              <div className="mt-2">
                <label className="block text-xs">Upload Images</label>
                <input type="file" accept="image/*" capture="environment" multiple onChange={e=>addImages(sec,e)} className="mt-1"/>
                <div className="flex space-x-2 mt-2 overflow-x-auto">
                  {(imgs[sec.id]||[]).map((s,i)=><img key={i} src={s} className="w-12 h-12 object-cover rounded-md border"/>) }
                </div>
              </div>
            </div>
          ))}
          <div className="flex space-x-4 fade-in">
            <button type="button" onClick={()=>{safeLS.clear();setResp({});setStoreName('');setStoreId('');setImgs({});safeVibrate([100,100]);}} className="flex-1 bg-blue-100 py-3 rounded-full hover:bg-blue-200 text-xs">New Response</button>
            <button type="submit" className="flex-1 bg-green-100 py-3 rounded-full hover:bg-green-200 text-xs">Submit & Download PDF</button>
          </div>
        </form>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
